<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Todo List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <!--section form  -->
        <section class="flex">
            <article class="container flex">
                <h1>“TO DO LIST”</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, ipsa quis? Modi dicta non accusamus
                    aperiam quas suscipit eos deserunt magnam vel autem quasi, quod similique quos, placeat delectus
                    neque?</p>
                <form class="flex" action="" id="usrform">
                    <input type="text" name="usrname" placeholder="Votre tâche">
                    <div class="flex">
                        <button>Ajouter</button>
                        <button>Aleatoire</button>
                    </div>
                </form>

            </article>
        </section>

        <!-- section to do list -->
        <section class="flex">

            <article class="the-list">
                <nav class="filters flex">
                    <button id="all">ALL</button>
                    <button id="toDo">To Do</button>
                    <button id="doing">Doing</button>
                    <button id="done">Done</button>
                </nav>

                <!-- ul de la to do list checkbox -->
                <ul class="task-box"></ul>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
