<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Todo List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/navigator-icon.png">
</head>

<body>

    <main class="responsive-container">
        <!--section form  -->
        <section class="flex left">
            <article class="container flex flex-container">
                <h1>“TO DO LIST”</h1>
                <p>Ecrivez une nouvelle tache ci-dessous.</p>
                </p>
                <form class="flex" action="" id="usrform">
                    <input type="text" name="usrname" placeholder="Votre tâche" required>
                    <div class="flex">
                        <button type="submit" id="add">Ajouter</button>
                        <button type="button" onclick="randomTask()">Aleatoire</button>
                    </div>
                </form>
            </article>
        </section>

        <!-- section to do list -->
        <section class="flex right flex-container-2">

            <article class="the-list">
                <nav class="filters flex">
                    <button id="all">ALL</button>
                    <button id="todo" onclick="toDoList()">To Do</button>
                    <button id="doing" onclick="doingList()">Doing</button>
                    <button id="done" onclick="doneList()">Done</button>
                </nav>

                <!-- ul de la to do list checkbox -->
                <ul id="taskbox" class="task-box">
                    <!-- <li class="task"><button class="check"></button>
                        <button class="doing"></button>
                        <p>hello</p>
                        <button class="close"></button>
                        <button class="modify"></button>
                    </li> -->
                </ul>
            </article>
        </section>
    </main>
    <div class="bg-ball"></div>
    <script src="index.js"></script>
</body>

</html>
